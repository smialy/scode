        <script>
            var sc = new scode.SCode(document.querySelector('#editor'),{
                theme:{
                    fontSize:16
                }

            //sc.setText('Lorem ipsum dolor sit amet, \nconsectetur adipisicing eli.');
            sc.setText('Litwo! Ojczyzno moja! Ty jesteś jak zdrowie. Ile cię stracił.\nDąbrowskiego usłyszeć mazurek. biegał po stole i palcami ruch chartów.\nTy, co dzień postrzegam, jak wiadomo, krzepcy, otyli i knieje.\nTadeusza, widać, że za pierwszym na awanpostach nasz ciężar poznali.\nSędziego służono niedbale. Słudzy czekają, nim na nim stał za.\nHrabia, sąsiad bliski, gdy zacność domu, pragnął go nie odmówi.\nNiemni i dalej z Soplicą: i widać z jutrzenką napotka.\nWy! Pan świata wie, że oko pańskie konia tuczy. Wojski.\nSędzia jego nieodstępny stoją na wierzch boru i potrząsając głową.\nGracz szarak! skoro poczuł wszystkie procesu wypadki i nas reformować.\nDobrodzieje! Forum myśliwskiem tylko cichy smutek panów rozmów trwała już.\nWarszawy! He! Ojczyzna! Ja nie powiedziała kogo owa piękność twą.\nBrama na dachu. Wtem ujrzała młodzieńca i rzekł: Mój pies.\nPrzecież nieraz na czterech ławach cztery ich lekkości woły właśnie.\nBrochocki i czytając, z nieba czas i dalszych replik stronom.\nMickiewiczem, a pan tak nas hordą gorszą od słońca blasku.\nBliskość piwnic wygodna służącej czeladzi. Tak każe u niego nie.\nU tej komnacie mieszkanie kobiéce? Któż by rzekł do złotego.\nChoć Sędzia jego bok usiadła owa piękność zda mi w.\nCzęsto na naród przepuszcza odbiera naprzód dzieci mało przejmował zwyczaj.\nKrajczance a mój kus cap ! - nowe wiary, prawa.\nOdemknął, wbiegł do nowej sąsiadki a oni tak wedle dzisiejszej.\nTwoją opiek ofiarowany, martwą podniosłem powiek i zaraz mogłem pieszo.\nTurka czy go myślano do wojska sposobić, Że zbyt lubił.\nSędziego wolą była gazetą gdy prace skończywszy rolnicze, na samym.\nDano trzecią potrawę. Wtem ujrzała młodzieńca i niewesoły rozbierał myślą.\nDobrodzieje! Forum myśliwskiem tylko zgadywana w las, a nam się.\nNiemna odebrał wiadomość. może nową alternat z barona przechrzciłby się.\nGdzie bursztynowy świerzop, gryka jak w pułku gadano, jak mógł.\nFrancuzem gada pije wódkę. wtenczas wszyscy dokoła brali stronę Kusego.\nDozoru tego nigdy nie uszło baczności, Że nie korzystał dworze.\nSterczały wkoło sarnie i pończoszki. Na to mówiąc, że w.\nObolewski, Rożycki, Janowicz, Mirzejewscy, Brochocki i damy spały we brzozowym.\nHoreszków daleki przyjechawszy z laty wywoła albo bierze. Nawet stary.\nOjczyźnie Boga, przodków wiarę prawa i w wieku mu jak.\nJabłonowski zabiegł, aż kędy pieprz rośnie gdzie panieńskim rumieńcem dzięcielina.\nGotem. Dość, że odbite od ganku zamknięty zaszczepkami i całował.\nRejent, na tyle nauki lękał się, by wychowanie poznano stołeczne.\nBiegali wszyscy poszli za stołem siadał i stanęły: tak nas.\nKibić miała czarniutkie oczęta białą wznosząca nad błękitnym Niemnem rozciągnionych.\nParyża baronem. Gdyby żył dłużej, może nową alternat z postawy.\nWoźnemu, że przymiotów jego poznać nie decyduj i przeplatane różowymi.\nNil szła hucząc ku studni, której wytryskał rumieniec, ilekroć z.\nFortepiano? Na niem noty i ziemianinowi ustępować z nieba czas.\nChwytny? - nowe wiary, prawa, toalety. Miała nad brzegiem ruczaju.\nNapoleon, człek mądry a wszystko porzucane niedbale i potrząsając głową.\nWoźnego lepiej nad błękitnym Niemnem rozciągnionych. Do zobaczenia! tak to.\nO dwa kruki jednym z wieczerzą powynosić z Kapitol i.\nZaczęła się kiedyś demokratą. Bo nie siedzi Rejtan żałośny po.\nCezarów rzucił kilku dzieje chciano przeczyć chwały. Więc Woźny po.');
